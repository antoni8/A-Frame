<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="physics/aframe-physics-system.js"></script>
	<script src="javascript/sala1.js"></script>
  <script src="javascript/taula.js"></script>
  <script src="javascript/eventlistener.js"></script>
  <script src="javascript/pantalla.js"></script>
  </head>
  <body>
  	<a-scene light="defaultLightsEnabled: false" physics="debug: true;">
      <a-asset>
        <!-- items -->
        <a-asset-item id="taula" src="obj/taula_terra.glb"></a-asset-item>
        <a-asset-item id="terra" src="obj/Terra.glb"></a-asset-item>
        <a-asset-item id="cupula" src="obj/cupula.glb"></a-asset-item>
        <!-- imgs -->
        <img src="textures/starmap2.jpg" id="starmap2">
        <img src="textures/starmap_g4k.jpg" id="starmap">
        <img src="textures/2k_moon.jpg" id="provasrc">
      </a-asset>

      <a-asset id="asset-dinamic"></a-asset>

      <!-- SALA -->
      <a-entity sala="widthV:20;height:5;widthH:20;" position="0 0 0" color="red"></a-entity>

      <!-- OBJECTES -->
      <a-entity gltf-model="#taula" position="0 0 -5" taula-mapa body="shape: box;"></a-entity>
      <a-entity gltf-model="#terra" position="-5 2.5 -5" scale="2 2 2" animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"></a-entity>
      <a-entity pantalla="informacio:json/world.json;" id="pantalla" material="opacity:0.5;" geometry="primitive:box;width:10; height:5; depth:0.001" position="0 3.5 -9.9">
      </a-entity>
      <a-text id="prova" position="0 1.6 -2" value=""></a-text>

      <!-- IL·LUMINACIÓ, MOUSE I SKYS -->
      
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-sky material="src: #starmap2"></a-sky>
      <a-entity light="type: ambient; color: #fff; intensity:0.5;" position="0 1.5 0"></a-entity>

      <a-text></a-text>

    </a-scene>
</body>
</html>
